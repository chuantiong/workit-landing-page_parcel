<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontend Mentor | Workit landing page</title>
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.7d369b0f.png">
		<!-- CSS Stylesheet -->
		<link rel="stylesheet" href="/main.07544d9b.css">
	<script src="/main.07544d9b.js"></script></head>
	<body>
		<!-- Header -->
		<header class="header container">
			<img class="header__logo" src="/logo-light.3a2d762c.svg" alt="">
			<div class="btn secondary-btn">
				<a href="">Apply for access</a>
			</div>
		</header>
		<main class="main container">
			<!-- Hero section-->
			<section class="hero">
				<div class="hero__container">
					<h1 class="hero__title">
						Data <span class="underline">tailored</span> to your needs.
					</h1>
					<div class="btn primary-btn learn-more-btn learn-more-btn--animation">
						<a href="">Learn more</a>
					</div>
					<img class="hero__left-bg-image" src="/bg-pattern-1.0bd98fe8.svg" alt="">
					<img class="hero__right-bg-image" src="/bg-pattern-2.220e82dd.svg" alt="">
				</div>
				<img class="hero__image" src="/image-hero.e3f5603b.webp" alt="">
			</section>
			<!-- Features section -->
			<section class="features-container" id="features-container">
				<!-- feature -->
			</section>
			<!-- Founder section -->
			<section class="founder" id="founder">
				<!-- Founder -->
			</section>
		</main>
		<!-- Footer -->
		<footer class="footer">
			<img class="footer__logo" src="/logo-dark.3da0bb4c.svg" alt="">
			<div class="footer__social-media-container" id="social-media">
				<!-- Social media icons -->
			</div>
		</footer>

		<!-- Attribution -->
		<section class="attribution hide">
			<p class="attribution__text">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/chuantiong">Alvin Tiong</a>.
			</p>
		</section>

		<script src="/js.00a46daa.js" type="module"></script>
	</body>
</html>
