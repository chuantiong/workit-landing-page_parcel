<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Workit landing page</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<!-- CSS Stylesheet -->
		<link rel="stylesheet" href="./sass/main.scss" />
	</head>
	<body>
		<!-- Header -->
		<header class="header container">
			<img class="header__logo" src="./assets/images/logo-light.svg" alt="" />
			<div class="btn secondary-btn">
				<a href="">Apply for access</a>
			</div>
		</header>
		<main class="main container">
			<!-- Hero section-->
			<section class="hero">
				<div class="hero__container">
					<h1 class="hero__title">
						Data <span class="underline">tailored</span> to your needs.
					</h1>
					<div class="btn primary-btn learn-more-btn learn-more-btn--animation">
						<a href="">Learn more</a>
					</div>
					<img
						class="hero__left-bg-image"
						src="./assets/images/bg-pattern-1.svg"
						alt=""
					/>
					<img
						class="hero__right-bg-image"
						src="./assets/images/bg-pattern-2.svg"
						alt=""
					/>
				</div>
				<img class="hero__image" src="./assets/images/image-hero.webp" alt="" />
			</section>
			<!-- Features section -->
			<section class="features-container" id="features-container">
				<!-- feature -->
			</section>
			<!-- Founder section -->
			<section class="founder" id="founder">
				<!-- Founder -->
			</section>
		</main>
		<!-- Footer -->
		<footer class="footer">
			<img class="footer__logo" src="./assets/images/logo-dark.svg" alt="" />
			<div class="footer__social-media-container" id="social-media">
				<!-- Social media icons -->
			</div>
		</footer>

		<!-- Attribution -->
		<section class="attribution hide">
			<p class="attribution__text">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/chuantiong">Alvin Tiong</a>.
			</p>
		</section>

		<script src="../src/js/index.js" type="module"></script>
	</body>
</html>
